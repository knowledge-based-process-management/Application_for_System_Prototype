      <div id="detailed_estimation_results" class="ui grid">
        <div class="row">
          <div class="one wide column"></div>
          <div class="three wide column">
            <div class="type"><p class="label-large">Estimated</p></div>
          </div>
          <!-- <div class="one wide column"></div> -->
          <div class="column-title three wide column"><p class="label-part-large">Effort</p><p class="label-part-large">(Person-Months)</p></div>
          <div class="column-title three wide column"><p class="label-part-large">Schedule Duration</p><p class="label-part-large">(Months)</p></div>
          <div class="column-title three wide column"><p class="label-part-large">Productivity</p><p class="label-part-large">(KSLOC per Month)</p></div>
          <div class="column-title three wide column"><p class="label-part-large">Staff</p><p class="label-part-large">(Number of FTEs)</p></div>
        </div>

      <div class="row">
        <div class="one wide column"></div>
          <div class="three wide column">
            <div class="type"><p class="label-large">Optimistic:</p></div>
          </div>
          <!-- <div class="one wide column"></div> -->
          <div class="three wide column input-field-container"><p id="optimistic_effort"></p></div>
          <div class="three wide column input-field-container"><p id="optimistic_schedule_duration"></p></div>
          <div class="three wide column input-field-container"><p id="optimistic_productivity"></p></div>
          <div class="three wide column input-field-container"><p id="optimistic_staff"></p></div>
        </div>

        <div class="row">
          <div class="one wide column"></div>
          <div class="three wide column">
            <div class="type"><p class="label-large">Most Likely:</p></div>

          <div class="three wide column input-field-container"><p id="most_likely_schedule_duration"></p></div>
          <div class="three wide column input-field-container"><p id="most_likely_productivity"></p></div>
          <div class="three wide column input-field-container"><p id="most_likely_staff"></p></div>
        </div>

       <div class="row">
        <div class="one wide column"></div>
          <div class="three wide column">
            <div class="type"><p class="label-large">Pessimistic:</p></div>
          </div>

   <div class="buttongroup">

        <div class="ui animated fade button" id="start_new">
