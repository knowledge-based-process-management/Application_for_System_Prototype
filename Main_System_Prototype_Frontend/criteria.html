<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evidence</title>
    <link rel="stylesheet" href="lib/Semantic-UI/semantic.min.css" type="text/css">
    <link rel="stylesheet" href="css/css/circle.css" type="text/css">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/criteria.css" type="text/css">
    <script type="text/javascript" src="./lib/jquery.1.12.4.min.js"></script>
    <script type="text/javascript" src="./lib/Semantic-UI/semantic.min.js"></script>
    <script type="text/javascript" src="./control/config.js"></script>
    <script type="text/javascript" src="./model/Adapter.js"></script>
    <script type="text/javascript" src="./model/Process.js"></script>
    <script type="text/javascript" src="./model_api_server/ApiAdapter.js"></script>
    <script type="text/javascript" src="./model_api_server/Evidence.js"></script>
    <script type="text/javascript" src="./model_api_server/ProcessInstance.js"></script>
    <script type="text/javascript" src="./model_rule_server/RuleAdapter.js"></script>
    <script type="text/javascript" src="./model_rule_server/Rule.js"></script>
    <script type="text/javascript" src="./control/criteriaControl.js"></script>
</head>
<body>
  <div class="ui inverted dimmer" id="upload_loader">
    <div class="ui massive text loader">Uploading</div>
  </div>
  <div id="wrapper">
    <div class="headtitle">
      <div class="ui icon message fixed-width-message">
        <i class="browser icon"></i>
        <div class="content">
          <div class="header">
            Evidence Dashboard
          </div>
          <p id="message_info"></p>
        </div>
      </div>

      <div class="buttongroup">
        <div class="ui animated fade button" id="back_to_dashboard">
          <div class="visible content">Show Workflow</div>
          <div class="hidden content">
            Show Workflow
          </div>
        </div>
      </div>

    </div>

    <div id="content">
      <div class="ui grid" id="milestone"></div>
      <div class="ui grid" id="phase"></div>
    </div>
  </div>

  <!-- Sample popup box for uploading evidence -->
    <div id="uploadbox">
      <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header" id="uploadBox_evidence_title">
          Upload Document
        </div>
        <div class="content">
          <div class="description">
            <div class="ui header">Instruction</div>
            <p>1. Specify the evidence document from your local machine.</p>
            <div>
              <label for="file" class="ui icon button">
              <input type="file" id="evidence_file">
            </div>
            <br>
            <p>2. Enter the actual completeness of this document.</p>
            <div>
              <div class="ui right labeled input">
                <input placeholder="N/A" id="evidence_actual_completeness">
                <div class="ui basic label">
                  %
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="ui black deny button">
            Cancel
          </div>
          <div class="ui positive right labeled icon button" id="upload_button">
            Upload
            <i class="checkmark icon"></i>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript">
    $("#message_info").html("instanceId = " + criteriaControl.getParameter("instanceId"));
    criteriaControl.loadContent();
  </script>
</body>
</html>
